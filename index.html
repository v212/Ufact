
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Fact</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; background: #fafafa; }
    #fact { font-size: 1.5rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Did You Know?</h1>
  <div id="fact">Loading...</div>

  <script>
    fetch('https://uselessfacts.jsph.pl/api/v2/facts/random?language=en')
      .then(response => response.json())
      .then(data => {
        document.getElementById('fact').textContent = data.text;
      })
      .catch(error => {
        console.error('Error fetching fact:', error);
        document.getElementById('fact').textContent = "Couldn't load fact.";
      });
  </script>
</body>
</html>

</body>
